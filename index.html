    <div class="firstpage container ">
        <div class="row">
            <div class="col-md-8 ">
                <div id="form" >
                    <form class="forform">
                        <div class="fortask mb-3">
                       <label for="task" >Task </label>
                        <input type="text" id="task" class="form-control ">
                    </div>
                    <div class="fordescription mt-3" >
                        <label>Description </label>
                        <input type="text" id="description" class="form-control ">
                    </div>
                    <div class="forduration mt-3">
                        <label>Duration </label>
                        <input type="text" id="duration" class="form-control">
                    </div>
                    <div class="forbtn mt-4">
                        <button type="button" id="btn" class="btn btn-outline-primary">
                            Add Task
            
                        </button>
                    </div>
                    </form>
                </div>


            </div>
            <div class="col-md-4 mt-5" id="timerouter">
                <div id="timer" >
                    <div>
                    
                    <span id="forhours" class="text-white me-1">00 </span>
                    <span class="text-white me-1">:</span>
                </div>
                <div>
                    <span id="forminutes" class="text-white me-1">00 </span>

                </div>
                <div>
                    <span id="forseconds" class="text-white">00</span>
                    
                </div>
             

                </div>
                
                <div class="buttons mt-3">
                    <button class="btn btn-primary me-2" type="button" id="startbtn">Start</button>
                    <button class="btn btn-primary me-2" type="button" id="stopbtn">Stop</button>
